<div class="contacts">
  <div class="contacts__container">
    <div class="contacts__form form-contacts">
      <div class="form-contacts__contacts">
        <h3 class="form-contacts__title">
          Contacts
        </h3>
        <ul class="form-contacts__contacts-list">
          <div>
            <li class="form-contacts__contact">
              <a href="tel:+3292825725" class="form-contacts__link">
                <svg class="icon form-contacts__image">
                  <use xlink:href="img/sprite.svg#call-calling"></use>
                </svg>
                <div class="form-contacts__info info-contacts">
                  <p class="info-contacts__name">
                    Phone Number
                  </p>
                  <p class="info-contacts__contact">
                    +32 9 282 57 25
                  </p>
                </div>
              </a>
            </li>
            <li class="form-contacts__contact">
              <a href="mailto:info@email.com" class="form-contacts__link">
                <svg class="icon form-contacts__image">
                  <use xlink:href="img/sprite.svg#sms"></use>
                </svg>
                <div class="form-contacts__info info-contacts">
                  <p class="info-contacts__name">
                    Email
                  </p>
                  <p class="info-contacts__contact">
                    info@email.com
                  </p>
                </div>
              </a>
            </li>
          </div>
          <div>
            <li class="form-contacts__contact">
              <svg class="icon form-contacts__image">
                <use xlink:href="img/sprite.svg#clock"></use>
              </svg>
              <div class="form-contacts__info info-contacts">
                <p class="info-contacts__name">
                  Opening Hours
                </p>
                <p class="info-contacts__contact">
                  Everyday from 6 AM - 9 PM
                </p>
              </div>
            </li>
            <li class="form-contacts__contact">
              <svg class="icon form-contacts__image">
                <use xlink:href="img/sprite.svg#map"></use>
              </svg>
              <div class="form-contacts__info info-contacts">
                <p class="info-contacts__name">
                  Map Street
                </p>
                <p class="info-contacts__contact">
                  Jl. Raya Surabaya 2787
                </p>
              </div>
            </li>
          </div>
        </ul>
      </div>
      <div class="form-contacts__form ">
        <h3 class="form-contacts__title">
          have any questions?
        </h3>
        <form action="" class="form-contacts__form-container form-container">
          <div class="form-container__user-info">
            <div class="form-container__input-container">
              <label for="name" class="form-container__label">Name</label>
              <input autocomplete="off" type="text" name="name" id="name" placeholder="Input your name"
                class="form-container__input">
            </div>
            <div class="form-container__input-container">
              <label for="email" class="form-container__label">Email</label>
              <input autocomplete="off" type="text" name="email" id="email" placeholder="Input your email"
                class="form-container__input">
            </div>
          </div>
          <div class="form-container__question">
            <label for="question" class="form-container__label">Speciale Request</label>
            <textarea name="question" id="question" cols="30" rows="2" placeholder="Input your special request"
              class="form-container__input"></textarea>
          </div>
          <button class="form-container__button">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
